apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "nbxplorer.fullname" . }}
  labels:
    {{- include "nbxplorer.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "nbxplorer.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "nbxplorer.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "nbxplorer.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          args:
            - "--datadir=/data"
            - "--bind=0.0.0.0:32838"
            - "--network=mainnet"          
            - "--chains=btc"
            - "--noauth"
            - "--btcrpcurl=http://bitcoind.bitcoin.svc.cluster.local:8332/"
            - "--btcnodeendpoint=bitcoind.bitcoin.svc.cluster.local:8333"            
            - "--btcrpcauth={{ .Values.config.rpcauth }}"
            - "--rmquser=rabbituser"
            - "--rmqpass=test123"
            - "--rmqhost=nbxplorer-rabbitmq"
            - "--rmqvirtual=/"
            - "--rmqtranex=NewTransaction"
            - "--rmqblockex=NetBlock"
            - "--postgres=User ID={{ .Values.postgresql.auth.username }};Password={{ .Values.postgresql.auth.password }};Host=btcpayserver-postgresql;Port=5432;Database={{ .Values.postgresql.auth.database }}"
            - "--automigrate=1"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          volumeMounts:
          - mountPath: /data
            name: nbxplorer
          # ports:
          #   - name: http
          #     containerPort: 80
          #     protocol: TCP
          # livenessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          # readinessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        - name: nbxplorer
          persistentVolumeClaim:
            claimName: nbxplorer
